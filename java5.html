<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Java5</title>
</head>

<body>
  <script>
  function draw() {
    ctx.clearRect(0, 0, WIDTH, HEIGHT);
    for (let i = 0; i < 100; i++) {
      ctx.beginPath();
      ctx.fillStyle = "rgb(255 0 0 / 50%)";
      ctx.arc(random(WIDTH), random(HEIGHT), random(50), 0, 2 * Math.PI);
      ctx.fill();
    }
  }

  draw(5);

  </script>
</body>
</html>
